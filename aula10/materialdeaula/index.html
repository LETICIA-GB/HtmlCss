<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="slyles/geral.css">
</head>
<body>
    <div id="pagina">
        <main>
            <div id="banner">
                <div id="efeito"></div>
            </div>
            <div id="formulario">
                <h2>Cadastro</h2>
                <form action="#" method="post">

                    <label for="nome"> Digite o nome do usuário</label>
                    <input type="text" id="nome" placeholder="Nome de usuário">

                    <label for="email">Digite seu e-mail</label>
                    <input type="email" id="email" placeholder="Endereço de e-mail">

                    <label for="senha">Digite sua senha</label>
                    <input type="password" id="senha" placeholder="Sua melhor senha!">

                    <label for="repitasenha">Digite sua senha</label>
                    <input type="password" id="repitasenha" placeholder="Digite sua senha novamente!">
               
                    <button type="submit">CADASTRAR</button>

                </form>
            </div>
        </main>
    </div>
    
</body>
</html>
