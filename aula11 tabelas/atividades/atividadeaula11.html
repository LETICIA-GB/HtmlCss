<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE SALARIO FAMILIA- AULA 11</title>
    <link rel="stylesheet" href="atividadeaula11.css">

</head>
<body>
    <div id="pagina">
        <main>
            <div id="banner"></div>
            
            <div id="formulario">
               
                <form action="#" method="post">

                    <label for="empregado"></label>
                    <input type="text" id="empregado" placeholder="Empregado">

                    <label for="filhos"></label>
                    <input type="number" step="1" min="1" max="30" placeholder="Quantidade de filhos menores 14 anos ou inválidos">

                    <label for="salario"></label>
                    <input type="number" step="1" min="0,01" max="10.000,00" placeholder="Salário Contribuição">

                    
                
                    <button type="submit">CALCULAR</button>
                  
                  
                
                </form>
            
            </div>
        </main>
    </div>
    
</body>
</html>
