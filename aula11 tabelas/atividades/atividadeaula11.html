<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE SALARIO FAMILIA- AULA 11</title>
    <link rel="stylesheet" href="atividadeaula11.css">

</head>
<body>
    <div id="pagina">
        <main>
            <div id="banner"></div>
            
            <div id="formulario">
               
                <form action="#" method="post">

                    <label for="empregado"></label>
                    <input type="text" id="empregado" placeholder="Empregado">

                    <label for="filhos"></label>
                    <input type="number" step="1" min="1" max="30" placeholder="Quantidade de filhos menores 14 anos ou inválidos">

                    <label for="salario"></label>
                    <input type="number" step="0.000,00" min="0,01" max="10.000,00" placeholder="Salário Contribuição">
                    
                    <div>
                         <table>
                            <tr>            <!--table row: abrir a linha da tabela-->
                                     <!-- th TABLE HEADER: cabeçalho da tabela, o tracinho é  quina da tabela-->
                                <th>Salário-contribuição</th>
                                <th>Cota do sálario Família</th>
                            </tr>          
                           
                            <tr>
                                
                                <td>Até R$ 806,80</td>       <!--TABLE DATA:aqui se insere os dados da tabela-->
                                <td>R$ 41,37 por filho</td> 
                            </tr>   
                            <tr>            <!--abrindo nova linha(parte vertical)-->
                                
                                <td>Entre R$ 806,81 e R$ 1.212,64</td>       <!--TABLE DATA:aqui se insere os dados da tabela-->
                                <td>R$ 29,16 por filho</td> 
                                
                            </tr>
                            <tr>
                                
                                <td>Mais de R$ 1.212,64</td>       <!--TABLE DATA:aqui se insere os dados da tabela-->
                                <td>Não há</td> 
                            </tr>   

                        </table>
                    </div>

                    <button type="submit">CALCULAR</button>
                  
                  
                
                </form>
            
            </div>
        </main>
    </div>
    
</body>
</html>
